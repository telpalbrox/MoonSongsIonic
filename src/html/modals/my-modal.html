<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Listas de reproduccion guardadas</h1>
  </ion-header-bar>
  <ion-content>
    <ion-item ng-repeat="list in lists" on-tap="">
      {{list.title}} | {{list.list.length}} canciones
      <ion-option-button class="button-positive"
                 ng-click="delete(list)">
        Share
      </ion-option-button>
    </ion-item>
  </ion-content>
</ion-modal-view>
