<ion-view title="Albumes">
  <ion-content>
    <ion-list>
      <a class="item item-icon-left" on-tap="randomize()">
        <i class="icon ion-shuffle"></i> Reproducir todas las canciones
      </a>
      <ion-item class="item item-thumbnail-left" ng-repeat="album in albums" type="item-text-wrap" href="#/tab/album" on-tap="albumSelected(album)">
        <div class="item item-image">
          <img ng-src="{{getAlbumURL(album.songs[0])}}" />
        </div>
        <h2>{{album.album}}</h2>
        <p>{{album.artist}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
