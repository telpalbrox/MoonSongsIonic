<ion-view title="{{song.artist}}">
  <ion-content has-header="true" padding="true">
    <div class="list card">

    <div class="item item-avatar">
      <img ng-src="{{getArtistURL(song)}}" />
      <h2>{{song.title}}</h2>
      <p>{{song.album}}</p>
    </div>

    <div class="item item-image">
      <img src="{{getAlbumURL(song)}}" />
    </div>

    <a class="item item-icon-left assertive" on-tap="play()">
      <i class="icon ion-music-note"></i>
      Escuchar
    </a>

    <a class="item item-icon-left dark" on-tap="addSong()">
      <i class="icon ion-plus"></i>
      AÃ±adir a la cola
    </a>

    <a class="item item-icon-left dark" on-tap="download()">
      <i class="icon ion-archive"></i>
      Descargar
    </a>

  </div>
  </ion-content>
</ion-view>
